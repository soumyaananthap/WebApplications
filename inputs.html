<!DOCTYPE html>
<html>
	<head>
		<title>Inputs Demo</title>
	</head>
	<body>
		<p>Do you prefer Tiger or Lion?</p>

		<form>
			<label for="tigers">Tigers:</label>
				<input name="petchoice" id="tigers" type="radio" value="TIGERS">
			<label for="lions">Lions:</label>
			<input name="petchoice" id="lions" type="radio" value="LIONS">

			<p>What's your favorite color?</p>
			<select name="mood">
				<option value="happy">:)</option>
				<option value="neutral">:|</option>
				<option value="sad">:(</option>
			</select>

				<textarea name="paragraph" rows="5" columns="10"></textarea>
			<button>Go!</button>
		</form>

	</body>
</html>
