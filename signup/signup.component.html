<div class="bg-container"> 
    <h2>Registration</h2>
    <form [formGroup] = "registerForm" (ngSubmit) = "onSubmit(form)" #form="ngForm"> 
        <div class="form-group">
            <label for="emailid">Email Id</label><br/>
            <input type = "text" class = "form-control" name = "emailId" placeholder = "Email Id" formControlName = "emailId">
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label><br/>
            <input type = "text" class = "form-control" name = "firstName" placeholder = "First Name" formControlName = "firstName">
        </div>
        <br/>
        <div class="form-group">
            <label for="lastName">Last Name</label><br/>
            <input type = "text" class = "form-control" name = "lastName" placeholder = "Last Name" formControlName = "lastName">
        </div>
        <br/>
        <div class="form-group">
            <label for="passwd">Password</label><br/>
            <input type = "password" class = "form-control" name = "passwd" placeholder = "password" formControlName = "passwd">
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="loading" class="btn btn-primary">Sign Up</button>
            <a [routerLink]="['/signin']" class="btn btn-link">Cancel</a>
        </div>
    </form> 
</div>
