<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body{
			color: red;
		}
		ul{
			color: blue;
		}
		li{
			color: green;
		}
		.highlight{
			color: pink;
		}
		#special{
			color: grey;
		}


	</style>
</head>
<body>
	<p>HELLO!!!!</p>
	<ul>
		<li id="special" class="highlight">Flowers</li>
		<li>Leaves</li>
		<li>Seeds</li>
		<li class="highlight">Trees</li>
	</ul>

</body>
</html>
