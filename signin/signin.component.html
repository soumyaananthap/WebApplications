<div class="bg-container"> 
    <h2>Login</h2>
        <form [formGroup] = "loginForm" (ngSubmit) = "onSignIn(form)" #form="ngForm"> 
            <div class="form-group">
                <label for="emailid">Email Id</label>
                <input type = "text" class = "form-control" name = "emailId" placeholder = "Email Id" formControlName = "emailId">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type = "password" class = "form-control" name = "passwd" placeholder = "password" formControlName = "passwd">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            <p>Not a member, please <a [routerLink]="['/signup']" class="btn btn-link">Sign Up</a></p>
        </form>
</div>
